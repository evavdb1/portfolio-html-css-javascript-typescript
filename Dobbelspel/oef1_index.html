<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dobbelspel</title>
    <link rel="stylesheet" href="css/oef1_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Patrick+Hand&family=Freckle+Face&display=swap" rel="stylesheet">
</head>
<body>

<h1>* Dobbelspel *</h1>    

<div id="game">

    <div id="dice-container">
        <img src="images/die-1.png">
        <img src="images/die-2.png">
        <img src="images/die-3.png">
        <img src="images/die-4.png">
        <img src="images/die-5.png">
        <img src="images/die-6.png">
    </div>

    <button id="throwbutton">Throw Dice</button>

    <h2>Result</h2>
    <p>Score <strong id="score"> * </strong></p>
    <p>Throws <strong id="throws">0</strong></p>

    <h2>Statistics</h2>
    <ul>
        <li>Duo <span id="duo">0</span></li>
        <li>Trio <span id="trio">0</span></li>
        <li>Quatro <span id="quatro">0</span></li>
        <li>Cinqo <span id="cinqo">0</span></li>
    </ul>

</div>

<script src="javascript/oef1_app.js"></script>
</body>
</html>
